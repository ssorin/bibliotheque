{% extends "biblio/_base_card_list.html" %}

{% block card_title %}
    Auteurs
{% endblock %}

{% block card_content_content %}
    {% for author in authors %}
    <tr>
      <td><a href="{{ author.get_absolute_url }}">{{ author }} ({{ author.book_set.all.count }})</a></td>
    </tr>
    {% endfor %}
{% endblock %}
