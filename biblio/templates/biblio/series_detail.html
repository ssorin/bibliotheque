{% extends "biblio/base.html" %}

{% block biblio_content %}
    <h3>Collection/Series : {{ series.title }}</h3>

    <ul>
        {% for book in series.book.all %}
        <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock biblio_content %}
