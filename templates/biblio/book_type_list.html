{% extends "biblio/_base_card_list.html" %}

{% block card_title %}
    Types
{% endblock %}

{% block card_content_content %}
    {% for type in book_types %}
    <tr>
      <td><a href="{{ type.get_absolute_url }}">{{ type.name }} ({{ type.book.all.count }})</a></td>
    </tr>
    {% endfor %}
{% endblock %}
