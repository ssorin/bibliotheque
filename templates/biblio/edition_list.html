{% extends "biblio/_base_card_list.html" %}

{% block card_title %}
    Editions
{% endblock %}

{% block card_content_content %}
    {% for edition in editions %}
    <tr>
      <td><a href="{{ edition.get_absolute_url }}">{{ edition.name }} ({{ edition.book.all.count }})</a></td>
    </tr>
    {% endfor %}
{% endblock %}
